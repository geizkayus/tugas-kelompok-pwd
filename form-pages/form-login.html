<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<font face="helvetica" size="3">
    <body style="margin: 0;">
        <div style="display: flex;">
            <div style="width: 40%; ">
                <img width="100%" src="../assets/other/guitar-for-form.jpg" alt="">
            </div>
            <div style="width: 60%; display: flex; align-items: center;">
                <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                    <form action="">
                        <p style="font-size: 14px;">
                            Don't have an account?
                            <a href="form-signup.html" style="color: #7695FF; text-decoration: none; ">Register now</a>
                        </p>
                        <h2 style="text-align: center;">Hello Again!</h2>
                        <p>Welcome back you've been missed!</p>
                        <div style="display: flex; flex-direction: column;">
                            <input type="email" placeholder="Enter your e-mail or username" style="
                                margin-bottom: 20px;
                                padding: 10px;
                                border-radius: 6px;
                                border: 0.5px solid #7695FF;
                            ">
                            <input type="password" name="password" id="password" placeholder="Password" style="
                                margin-bottom: 20px;
                                padding: 10px;
                                border-radius: 6px;
                                border: 0.5px solid #7695FF;
                            ">
                        </div>
                        <p style="text-align: end; margin: 0 0 30px 0;">
                            <a href="" style="text-decoration: none; font-size: 14px; color: #7695FF;">Recovery Password</a>
                        </p>
                        <div style="margin-bottom: 40px;">
                            <input type="submit" name="submit" id="submit" value="Sign In" style="
                                width: 100%; 
                                padding: 12px 0 12px 0;
                                border-radius: 6px;
                                border: none;
                                background-color: #7695FF;
                            ">
                        </div>
                        <p style="text-align: center; font-size: 14px;">Or continue with</p>
                        <div style="display: flex; justify-content: space-evenly; margin: 20px 0 40px 0;">
                            <img width="40px" src="../assets/other/google_icon.png" alt="">
                            <img width="40px" src="../assets/other/apple_icon.png" alt="">
                            <img width="40px" src="../assets/other/facebook_icon.png" alt="">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</font>
</html>
